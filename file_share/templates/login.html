<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .network-info {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.85em;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .network-info strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            font-size: 0.85em;
            color: #856404;
        }

        .security-note strong {
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">ðŸ”’</div>
            <h1>File Share</h1>
            <p>Secure File Sharing</p>
        </div>

        {% if local_ip %}
        <div class="network-info">
            <strong>Network Access:</strong><br>
            http://{{ local_ip }}:5000
        </div>
        {% endif %}

        {% if error %}
        <div class="error-message show">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus placeholder="Enter password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="security-note">
            <strong>ðŸ”’ Security Note:</strong><br>
            This is a secure file sharing service. Please use a strong password and keep it confidential.
        </div>
    </div>
</body>

</html>
